syntax="proto3";

package gostream.auth.v1;

option go_package="github.com/hunderaweke/gostream/gen/go/auth;authpb";

import "google/api/annotations.proto";

service AuthService{
    rpc Login(UserCredentials) returns (AuthorizedUser){
        option (google.api.http)={
            post:"/v1/auth/login"
            body:"*"
        };
    };
    rpc Validate(ValidateRequest) returns (ValidateResponse){
        option (google.api.http)={
            post:"/v1/auth/validate"
            body:"*"
        };
    };
    rpc Register(UserRegisterRequest) returns (User){
        option (google.api.http) = {
            post: "/v1/auth/register"
            body:"*"
        };
    };
}

message User{
    string id = 1;
    string username = 2;
    string first_name = 3;
    string last_name = 4;
}
message UserRegisterRequest{
    string username = 1;
    string first_name = 2;
    string last_name = 3; 
    string password = 4;
}
message UserCredentials{
    string username = 1;
    string password = 2; 
}

message TokenResponse{
    string access_token = 1;
    string refresh_token = 2;
}

message AuthorizedUser{
    TokenResponse token = 1;
    User user = 2;
}
message ValidateRequest {
    string token = 1;
}
message ValidateResponse {
    string user_id = 1;
}